<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <title>AlloLauncher</title>

    <script src="assets/socket.io-1.3.7.js" type="text/javascript"></script>
    <script src="assets/d3.min.js" charset="utf-8"></script>
    <script src="assets/jquery.min.js" charset="utf-8"></script>
    <script src="assets/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <script src="assets/marked.min.js" charset="utf-8"></script>
    <link href="assets/style.css" rel="stylesheet" />

</head>
<body>

<div id="header">
    <b>AlloLauncher</b>
    <span id="connection-status" style="float: right; "></span>
</div>
<div id="left-panel">
 <div style="position: absolute; left: 0; right: 0; top: 0; bottom: 120px; overflow-y: scroll; overflow-x: hidden">
  <div style="margin: 10px" id="presets-container">
    <h4>Presets</h4>
    <div id="presets" class="list-group"></div>
  </div>
  <div style="margin: 10px; display: none" id="preset-detail-container">
    <p><span class="btn btn-default btn-sm" id="btn-back">Back</span></p>
    <h1 class="preset-name"></h1>
    <div class="preset-details"></div>
    <h2>Actions</h2>
    <div class="preset-actions" class="list-group"></div>
    <h2>Commands</h2>
    <div class="preset-commands" class="list-group"></div>
  </div>
 </div>
 <div style="position: absolute; left: 0; right: 0; height: 120px; bottom: 0; border-top: 1px solid black">
  <div style="margin: 10px">
    <h4>Send Commands</h4>
    <div style="margin-bottom: 5px">
    Target Machines: <div class="btn-group">
      <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Small button <span class="caret"></span>
    </button>
      <ul class="dropdown-menu">
             <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
      </ul>
    </div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Commands to send...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>
 </div>
</div>
<div id="right-panel">
  <div style="margin: 10px" id="launched-processes-container">
  </div>
</div>

<script type="text/javascript" src="assets/server.js"></script>

</body>
</html>
